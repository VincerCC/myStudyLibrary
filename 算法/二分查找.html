<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 二分查找，从一个区间内，每次从中间开始查找比较
     *
    */
    let arr = [2,3,4,1,5,7,9,0,6,10,19,32,45]
    function search(originArr, targetNum) {
      let min = 0; // 拿到左指针
      let max = originArr.length - 1; // 拿到右指针
      while (min <= max) {
        let mid = Math.floor((min+max)/2) // 拿到当前区间的中位值
        console.log('mid', mid)
        if(originArr[mid] < targetNum) {
          // 当前中位值 小于 目标值，表示目标值 在当前中位值-最大值区间内
          min = mid + 1;
        } else if(originArr[mid] > targetNum) {
          // 当前中位值 大于 目标值，表示目标值 在最小区间-当前中位值区间内
          max = mid - 1;
        } else {
          // 找到了
          return mid // 返回找到的下标
        }
      }
      return -1 // 默认没找到返回-1
    }
    console.log(search(arr, 3));
    console.log(search(arr, 10));
    console.log(search(arr, 99));
  </script>
</body>
</html>
