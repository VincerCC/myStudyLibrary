    // 几个人围一圈，从0开始数，数到2的淘汰，直至最后一人胜出
    function sayNum(nameList,num){
      console.log('8')
      const queue2 = new Queue()
      // 循环，将人一次加入队列
      nameList.forEach((item)=>{
        queue2.endQueue(item)
      })
      // 当队列的长度大于1时，游戏还在继续，等于1时，游戏结束
      while(queue2.size() > 1){
        for(let i = 0; i < num; i++){
          // 将出去队列的元素，重新添加到队列尾部
          if( i === num-1){
            queue2.delQueue()
            console.log(queue2.queueList)
          }else{
            queue2.endQueue(queue2.delQueue())
            console.log(queue2.queueList)
          }

      }

    }
