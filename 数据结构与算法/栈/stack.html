    let stack = new Stack()

    stack.push('Tom')

      console.log('stack的长度,'+stack.size())
      console.log('stack移除栈顶元素,'+stack.pop())

      console.log(stack.stackList)
      console.log('stack是否为空,'+stack.isEmpty())
      console.log('stack拼接字符串,'+stack.toString())
    },500)



    // 栈 实现 十进制 转换 二进制
    function toBin(num){
      let stack2 = new Stack()
      while(num > 0){
        num = Math.floor(num / 2)
        stack2.push(num % 2)
      }
      let binString = ''
      while(!stack2.isEmpty()){
        // 循环知道stackList为空停止
        binString += stack2.pop()
      }
      return binString
    }
    console.log(toBin(100))
  </script>
