<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var arr=[1,2,3,4,5,6,7,8];
			// a[0]  a[a.length-1]交换，即和a[a.length-1-0]交换
			// a[1]  a[a.length-2]交换，即和a[a.length-1-1]交换
			// a[2]  a[a.length-3]交换，即和a[a.length-1-2]交换
			for(var i=0;i<arr.length/2;i++){
				var temp=arr[i];
				arr[i]=arr[arr.length-1-i];
				arr[arr.length-1-i]=temp;
			}
			console.log(arr);
		</script>
	</head>
