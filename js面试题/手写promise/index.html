<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./promise.js"></script>
</head>
<body>
  <script>
    const p = new Promise((resolve, reject) => {
      // throw '错了'
      // resolve(100)
      // reject(100)
      setTimeout(() => {
        resolve(100)
      },1000)
    }).then(
      (data) => {
        console.log('第一个then success =', data)
        return new Promise((resolve) => {
          resolve(new Promise((res) => {
            res(10000)
          }))
        })
      },
      (error) => {
        console.log('第一个then error =', error)
        throw error
      }
    ).then(
      (data) => {
        console.log('第二个then success =', data)
      },
      (error) => {
        console.log('第二个then error =', error)
      }
    )
  </script>
</body>
</html>
