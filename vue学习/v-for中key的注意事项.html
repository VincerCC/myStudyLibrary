<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		
		
		<div id="demo">
			<div>
				<label>
					Id:<input type="text" v-model="id"/>
				</label>
				<label>
					Name:<input type="text" v-model="name"/>
				</label>
				<input type="button"  value="添加" @click="add" />
			</div>
			
			<p v-cloak v-for="item in list" :key="item.id">
				<!--key作为唯一标识，key只能用number或者string。				
				必须使用v-bind绑定，用key来关联数据，区别每一项-->
				<input type="checkbox"/>{{item.id}}---{{item.name}}
			</p>
		</div>
		
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#demo",
				data:{
					id:"",
					name:"",
					list:[
					{id:1,name:"zs"},
					{id:2,name:"ls"},
					{id:3,name:"ww"},
					{id:4,name:"ll"}
					]
				},
				methods:{
					add(){
						this.list.unshift({id:this.id,name:this.name});
					}
				}
		})
		</script>
	</body>
</html>
