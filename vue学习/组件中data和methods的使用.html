<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<temp></temp>
			<hr />
			<temp></temp>
			<hr />
			<temp></temp>
			<hr />
		</div>
		<template id="app">
			<div>
				<input type="button" value="+1" @click="add"/>
				<h3>{{count}}</h3>
			</div>
			
		</template>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			Vue.component('temp',{
				template:"#app",
				data:function(){
					//data需要定义为一个function,并且返回一个对象，才能保证每次
					return {
						count:0
					}
				},
				methods:{
					add(){
						this.count++;
					}
				}
			})
			
			var vm=new Vue({
				el:'#demo',
				data:{},
				methods:{}
			})
		</script>
	</body>
</html>
