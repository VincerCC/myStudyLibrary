<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js">	</script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="n1" />
			<select v-model="obt">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" v-model="n2" />
			<input type="button" value="=" @click="result"/>
			<input type="text" v-model="n3" />
		</div>
		
		<script >
			var vm=new Vue({
				el:"#app",
				data:{
					n1:0,
					n2:0,
					n3:0,
					obt:"+"
				},
				methods:{
					result(){
						switch(this.obt){
							case "+":
								this.n3=parseInt(this.n1)+parseInt(this.n2);
								break;
							case "-":
								this.n3=parseInt(this.n1)-parseInt(this.n2);
								break;
							case "*":
								this.n3=parseInt(this.n1)*parseInt(this.n2);
								break;
							case "/":
								this.n3=parseInt(this.n1)/parseInt(this.n2);
								break;
						}
					}
				}
			})
		</script>
	</body>
</html>
