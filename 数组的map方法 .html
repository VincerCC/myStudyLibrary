<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>text</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let arr=[1,2,3,4,5]
        let brr=arr.map((item,index)=>{
            return item+10
        })
        console.log(brr)
        //map方法，遍历数组返回一个新的数组，返回加工后的值
        //返回的是[11,12,13,14,15]
    </script>
</body>

</html>
