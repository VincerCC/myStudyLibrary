<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>text</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <script>
        let arr=[1,2,3,4,5]
        arr.forEach((item,index)=>{
            console.log(item,index)
        })
        //forEach代表遍历arr数组，
        // item代表遍历的每一项的内容
        // index为遍历的每一项下标
        //输出为
        // 1 0
        // 2 1
        // 3 2
        // 4 3
        // 5 4
    </script>
</body>

</html>
