<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>text</title>
    <style>
        body{
            background-color: gray;
        }
        .container{
            height: 100%;
            width: 100%;
            text-align: center;
            background-color: gray;
            position: relative;
        }
        .btn{
            width: 80px;
            height: 30px;
            border-radius: 4px;                
            color: rgba(16, 16, 16, 1);
            font-size: 14px;
            text-align: center;
            font-family: Microsoft Yahei;
            border: 1px solid rgba(187, 187, 187, 1);
            margin: 148px 148px 489px 147px;
        }
        .suspension{
            position: absolute;
            left: 580px;
            top: 120px;
            width: 340px;
            height: 423px;
            line-height: 20px;
            text-align: center;
            box-shadow: 0px 0px 0px 1px rgba(170, 170, 170, 1);
            border: 1px solid rgba(187, 187, 187, 1);
            background-color: #fff;
        }
        .suspension ul{
            padding: 0;
            margin: 0;
        }
        .suspension ul li{
            box-sizing: border-box;
            padding: 20px;
            list-style: none;
            width: 100%;
            height: 30px;
            border: 1px solid rgba(187, 187, 187, 1);
        }
       .lihover{
           background-color:rgba(187, 187, 187, 1);
       }
        .display{
            display: none;
        }
        .close{
            position: absolute;
            left: 250px;
            top: 380px;
            width: 80px;
            height: 30px;
            border-radius: 4px;
            color: rgba(16, 16, 16, 1);
            font-size: 14px;
            text-align: center;
            font-family: Microsoft Yahei;
            border: 1px solid rgba(187, 187, 187, 1);
        }
        .suspension select{
            width: 200px;
            height: 30px;
            margin-top: 50px
        }
        @media screen and (max-width: 768px) {
                .suspension{
                position: absolute;
                left: 4px;
                top: 97px;
                width: 340px;
                height: 423px;
                line-height: 20px;
                text-align: center;
                box-shadow: 0px 0px 0px 1px rgba(170, 170, 170, 1);
                border: 1px solid rgba(187, 187, 187, 1);
                background-color: #fff;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="btn">列表排序</button>
        <div class="suspension display">
            <ul class="father">
                <li class="">字段1</li>
                <li class="">评级2</li>
                <li class="">稿件标题3</li>
                <li class="">稿件ID4</li>
            </ul>
            <select name="" id="type">
                    <option value ="one">移到第一</option>
                    <option value ="two">移到第二</option>
                    <option value="three">移到第三</option>
                    <option value="four">移到第四</option>
            </select>
            <button class="close">关闭</button>
        </div>
    </div>
   

    <script>
        window.onload=function(){
            var btn =document.querySelector(".btn");
            var close =document.querySelector(".close");
            var suspension=document.querySelector(".suspension");
            btn.onclick=function(){
                suspension.className="suspension"
                btn.className="btn display"
            }
            close.onclick=function(){
                suspension.className="suspension display"
                btn.className="btn"
            }
            var ul=document.querySelector(".father");
            var li =document.querySelectorAll("li");
            var nowindex=null;//用来接收点击列表的那个下标
            for(var i=0;i<li.length;i++){
                li[i].index=i;//设置下标
                li[i].onclick=function(){
                for(var i=0;i<li.length;i++){
                    var index=this.index;//获取当前点击的下标
                    if(i!=index){//设置除了index的其他元素
                        li[index].parentNode.children[i].className="";
                    }else{
                        li[index].className="lihover";
                    }
                }
                console.log(index)//点击的那个节点 0-3
                nowindex=index;
            }
            }
            var selecte=document.querySelector("#type");
            
            selecte.onchange=function(){
                var selectedIndex = selecte.selectedIndex;//获取下拉框选中的下标
                // console.log(selectedIndex)
                /*
                li[0] 字段
                li[1] 评级
                li[2] 稿件标题
                li[3] 稿件ID

                case 0=移到第一个
                case 1=移到第二个
                case 2=移到第三个
                case 3=移到第四个
                */
               if(nowindex==0){
                    switch(selectedIndex){
                        case 0:
                                ul.insertBefore(li[nowindex],li[1]);
                                break;
                            case 1:
                                ul.insertBefore(li[nowindex],li[2]);
                                break;
                            case 2:
                                ul.insertBefore(li[nowindex],li[3]);
                                break;
                            case 3:
                                ul.insertBefore(li[nowindex],li[4]);
                                break;
                    }
               }else if(nowindex==1){
                    switch(selectedIndex){
                        case 0:
                                ul.insertBefore(li[nowindex],li[0]);
                                break;
                            case 1:
                                ul.insertBefore(li[nowindex],li[2]);
                                break;
                            case 2:
                                ul.insertBefore(li[nowindex],li[3]);
                                break;
                            case 3:
                                ul.insertBefore(li[nowindex],li[4]);
                                break;
                    }
               }else if(nowindex==2){
                    switch(selectedIndex){
                        case 0:
                                ul.insertBefore(li[nowindex],li[0]);
                                break;
                            case 1:
                                ul.insertBefore(li[nowindex],li[1]);
                                break;
                            case 2:
                                ul.insertBefore(li[nowindex],li[3]);
                                break;
                            case 3:
                                ul.insertBefore(li[nowindex],li[4]);
                                break;
                    }
               }else if(nowindex==3){
                    switch(selectedIndex){
                        case 0:
                                ul.insertBefore(li[nowindex],li[0]);
                                break;
                        case 1:
                                ul.insertBefore(li[nowindex],li[1]);
                                break;
                        case 2:
                                ul.insertBefore(li[nowindex],li[2]);
                                break;
                        case 3:
                                ul.insertBefore(li[nowindex],li[4]);
                                break;
                    }
               }
                // console.log("nowindex=="+nowindex)
            }
        }
    </script>
</body>

</html>
