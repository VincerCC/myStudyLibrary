<body>

    <script>
        // 1.首先数组内置方法扁平化
        // 2.flat(e),e是希望扁平化的层级，Infinity是扁平化所有层级
        function flatArr(arr){
            // 扁平化所有层级数组
            let newArr = arr.flat(Infinity)
            return newArr
        }
        console.log(flatArr([1,3,9,'9',5,[9,9,4],[1,[2,[3,[4]]]]]))

        // 2.回调轮询进行扁平化
        function flatArrNew(arr){
          let result = []

          let fn = (arr) => {
            for(let i=0; i<arr.length; i++){
              let item = arr[i]
              let type = Object.prototype.toString.call(item).slice(8, -1)
              if(type === 'Array'){
                // console.log(item)
                fn(item)
                continue
              } else {

                result.push(item)
              }
            }
          }
          fn(arr)

          return result
        }
        console.log(flatArrNew([1,3,9,'9',5,[9,9,4],[1,[2,[3,[4]]]]]))
    </script>
</body>

</html>
