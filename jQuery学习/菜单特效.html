<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*为了使菜单居中*/
			
			
			.menuDiv{
				width: 550px;
				height: 49px;
				
				margin: 0 auto;
				list-style: none;
			}
			.menuDiv ul li{
				list-style: none;
				background-color: #BBFFAA;
				width: 100px;
				height: 49px;
				border: 1px solid #FF0000;
				float: left;
				line-height: 49px;/*文本垂直居中*/
				text-align: center;/*文本水平居中*/
			}
			.menuDiv ul li a{
				text-decoration: none;
				color: #000000;
			}
			.menuli-div{
				width: 100px;
				height: 199px;
				display: none;
				
				
			}
			.menuli-div p{
				/*padding: 10px;*/
				border: 1px solid #FF0000;
				margin: 0 auto;
				background-color: bisque;
				border-top:none;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
		<script type="text/javascript">
		$(function(){
			$(".menuli").mouseover(function(){
				$(this).children("div").show();
			});
			$(".menuli").mouseout(function(){
				$(this).children("div").hide();
			});
		});
		</script>
	</head>

	<body>
			
		<div class="menuDiv">
			<ul>
				<li class="menuli">
					<a href="#">菜单一</a>
					<div class="menuli-div">
						<p><a href="#">菜单二</a></p>
						<p><a href="#">菜单二</a></p>
						<p><a href="#">菜单二</a></p>
						<p><a href="#">菜单二</a></p>
					</div>
				</li>
				<li class="menu">
					<a href="#">菜单二</a>
				</li>
				<li class="menu">
					<a href="#">菜单三</a>
				</li>
				<li class="menu">
					<a href="#">菜单四</a>
				</li>
				<li class="menu">
					<a href="#">菜单五</a>
				</li>
			</ul>
		</div>

	</body>

</html>
