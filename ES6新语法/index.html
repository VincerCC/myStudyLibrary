    function PunctuationFormatting(string) {
      const MAP = {
        ",": "，",
        ".": "。",
        ":": "：",
        "!": "！",
        "?": "？",
      }
      return String(string).replace(/[,.:!?]/g, (item) => {
        return MAP[item]
      })
