<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
</head>
<style>
        body {
          min-width: 550px;
          margin: 0;
          padding: 0;
        }
        .header{
          width: 100%;
          height: 20px;
          background-color: #bfa;
        }
        .left,.right,.content{
            float: left;
        }
        .left{
            background-color: red;
            width: 100px;
            height: 200px;
            margin-left: -100%;/*让左边的盒子上去*/
        }
        .right{
            background-color: bisque;
            width: 200px;
            height: 200px;
            margin-left: -200px;
        }
        .content{
            background-color: green;
            width: 100%;
            height: 200px;
        }
        .inner-content{
          margin-left: 100px;
          margin-right: 200px;
        }
        .footer{
          width: 100%;
          height: 20px;
          background-color: #bfa;
          clear: both;
        }
</style>

<body>
    <div class="header">header</div>

    <div class="content">
      <div class="inner-content">我是自适应的,要写在前面优先渲染</div>
    </div>
    <div class="left">左边：我是固定的</div>
    <div class="right">右边：我是固定的</div>

    <div class="footer">footer</div>

</body>

</html>
