<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        body {
        min-width: 702px;
        margin: 0;
        padding: 0;
        }
        #header{
            width: 100%;
            height: 20px;
            background-color: #ccc;
        }
        #container {
            width: 100%;
            height: 200px;
            background-color: yellow;
            padding-left: 200px;
            padding-right: 300px;
            box-sizing: border-box;
            word-wrap:break-word;
        }

        #container .column {
            float: left;
            height: 200px;
            position: relative;
        }

        #center {
            width: 100%;
            background-color: pink;
        }

        #left {
            width: 200px;
            background-color: blueviolet;
            margin-left: -100%;/*根据他的父元素宽度计算,让左边的盒子上去*/
            left: -200px;
        }

        #right {
            width: 300px;
            background-color: #bfa;
            margin-left: -300px;
            right: -300px;
        }

        #footer {
        width: 100%;
        height: 20px;
        background-color:#ccc;
        clear: both;
        }

    </style>
</head>

<body>
    <div id="header">header</div>
    <div id="container">
        <div id="center" class="column">center</div>
        <div id="left" class="column">left</div>
        <div id="right" class="column">right</div>
    </div>
    <div id="footer">footer</div>



</body>

</html>
