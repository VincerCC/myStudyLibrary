  <script>


    function text(a,b) {
      return a + b + this.c
    }
    let obj = {
      c: 100
    }
    window.c = 5
    let res = myApply(text, obj, [10, 20])
    console.log(res) // 130， this.c指向了obj，使用的是obj.c
