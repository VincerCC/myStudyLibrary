<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="./image/Snipaste_2020-11-23_14-14-54.png" alt="" srcset="" usemap ="#planetmap">
  <map name="planetmap">
    <!-- 第一颗星球，使用长方形，以图片左上角(0,0)为长方形左上角，(100,260)为长方形右下角-->
    <area shape="rect" coords="0,0,100,260" href="javascript:;" alt="第一颗星球">
    <!-- 第二颗星球，使用圆形包裹 -->
    <area shape="circle" coords="130,160,10" href="javascript:;" alt="第二颗星球">

    <!-- 第三颗星球，使用多边形包裹 -->
    <area shape="poly" coords="177,126,164,140,173,151,181,150,183,146,186,129" href="avascript:;" alt="第三颗星球">
  </map>
</body>
</html>
